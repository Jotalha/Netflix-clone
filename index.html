  <body>
    <header>
      <div class="container">
        <h2
          class="logo"
          onClick="javascript:window.open('https://www.netflix.com/browse', '_blank');"

          NETFLIX

        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">HOUSE OF CARDS</h3>
          <p class="descricao">
            Um político inescrupuloso não mede esforços para conquistar o poder
            nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
          </p>
          <div class="botoes">
            <button
              role="button"
              class="botao"
              onClick="javascript:window.open('https://www.youtube.com/watch?v=8QnMmpfKWvo', '_blank');"
            >
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button
              role="button"
              class="botao"
              onClick="javascript:window.open('https://www.themoviedb.org/tv/1425-house-of-cards?language=pt-BR', '_blank');"
            >
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>
